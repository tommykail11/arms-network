<!DOCTYPE html>
<html>
<head>
  <title>
    ISIS - JS
  </title>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8"> 
</head>
<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="#">ISIS Arms Network</a>
      </div>
    </div>
  </div>
  <div class="container">
    <h1 id="city-title"></h1>
    <div class="row">
      <div class="span6">
        <h1>Welcome to <span id="currentCity"></span></h1>
        <table class="table">
          <thead>
            <tr>
              <th>City</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cities">
          </tbody>
        </table>
      </div>
      <div class="span6">
        <h1>City Inventory</h1>
        <table class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Cost</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="items">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div id="player" class="span12">
        <div class="row">
          <div class="span6" id="agentProfile">
            <h2 id="codename"></h2>
            <h3 id="agentName"></h3>
            <h3>Rank: <span id="agentRank"></span></h3>
            <h3>Balance: <span id="agentMoney"></span></h3>
          </div>
          <div class="span6">
            <h2>Inventory</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="inventory">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
	
  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="student-script.js"></script>
</body>
</html>
